<div class="container">

	<div class="row" style="height:150px;"></div>
	
	<div *ngFor="let number of [0,1,2,3,4]" class="card" id="results_1">
	    <div class="card-body">
	    	<div class="row">
	    		<div class="col-md-1 bus-op-icon">
	    			<img src="assets/images/UA.png" height="35" width="35">
	    		</div>
	    		<div class="col-md-3 bus-times">
	    			<div class="row">
	    				<span class="dep_time h5">8:00 PM - 8:30 AM</span>
		    			
	    			</div>
	    			<span class="text-align-center">Orange Travels</span>
		    			
	    		</div>
	   			<div class="col-md-2 journey-time">
	   				<div class="stops h5"><span>12h 30m</span></div>
	   				<div class="stops text-align-center"><a href="#">1 Stop</a></div>
	   			</div>
	   			
	   			<div class="col-md-2 bus-ratings">
	   				<i class="fa fa-star fa-lg" aria-hidden="true"></i>
	   				<i class="fa fa-star fa-lg" aria-hidden="true"></i>
	   				<i class="fa fa-star fa-lg" aria-hidden="true"></i>
	   				<i class="fa fa-star fa-lg" aria-hidden="true"></i>
	   				
	   			</div>
	   			<div class="col-md-2 bus-fares">
	   				<span class="h5"><i class="fa fa-inr" aria-hidden="true"></i>&nbsp; 1100</span>
	   			</div>
	   			<div class="col-md-2 bus-seats">
	   				<a class="btn btn-danger btn-sm" href="#">Seats</a>
	   			</div>
	   			
	    	</div>
	    </div>
	</div>
	
	
</div>
